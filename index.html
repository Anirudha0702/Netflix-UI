<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <!-- Hero Section  -->

    <div class="hero-wrapper">
      <img src="./assets/images/bg_nflix.jpg" alt="image-bg" class="bg-Img" />

      <!-- navbar -->

      <div class="navbar">
        <img src="./assets/images/logo_nflix.png" alt="logo" class="logo" />
        <div class="item-wrapper">
          <select name="language" id="" class="lang_select">
            <option value="" class="lang">Bengali</option>
            <option value="" class="lang">English</option>
            <option value="" class="lang">Hindi</option>
            <option value="" class="lang">Japanese</option>
            <option value="" class="lang">Korean</option>
            <option value="" class="lang">Javanese</option>
            <option value="" class="lang">Mexixan</option>
            <option value="" class="lang">Spanish</option>
            <option value="" class="lang">Portuguese</option>
            <option value="" class="lang">French</option>
          </select>
          <button class="btn">Sign In</button>
        </div>
      </div>

      <div class="text-content">
        <span>Welcome back, ANIRUDHA!</span>
        <h1>Unlimited movies, TV shows, and more.</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <button class="membership">Restart Your Membership</button>
      </div>
    </div>

    <!-- Feature Section -->
    <div class="tv-wrapper">
      <div class="tv-content">
        <h1>Enjoy on your TV.</h1>
        <span
          >Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
          players, and more.</span
        >
      </div>
      <div class="tv-img-wrapper">
        <video
          src="./assets/videos/tv.m4v"
          class="tv-video"
          autoplay
          loop
          muted
        ></video>
        <img src="./assets/images/tv.png" alt="tv" class="tv-img" />
      </div>
    </div>
  </body>
</html>
